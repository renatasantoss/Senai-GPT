    <head>

        <title>Layout 1</title>

    <body class="container">

        <!-- Cabeçalho -->
        <aside class="left-panel">
         
            <div class="top">
                <button class="button">New Chat</button>

            <div class="chat-list">
                <button class="chat-item">AI Chat Tool Ethics</button>  
                <button class="chat-item">Al Chat Tool Impact Writing</button>
                <button class="chat-item">New Chat</button>

                </div>
            </div>

            <div class="bottom">
                <button class="item-chat">Clear conversations</button>
                <button class="item-chat">Light mode</button>
                <button class="item-chat">My  account</button>
                <button class="item-chat">Updates & FAQ</button>
                <button class="item-chat">Log out</button>

            </div>

        </aside>

        <!-- Conteúdo principal do site -->

            <div class="logo"></div>

            <div class="centro">

                </div>

                <div class="Limitations">
                    <p>Limitations</p>
                    
                    <button class="item-liminations">May occasionally generate incorrect information.</button>
                    <button class="item-liminations">May occasionally produce harmful instructions or biased content.</button>

            </div>
